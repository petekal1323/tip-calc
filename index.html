<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">
      <form>
        <label> How much was your bill? <br>
          $ <input type="text" id="billAmount" maxlength="10"><span id="validateBill"></span>
        </label>
        <label>
          How was your service <br>
          <select id="serviceQuality">
            <option disabled selected value="0">-- Choose an optioin --</option>
            <option value="0.3"> 30% - Outstanding</option>
            <option value="0.2"> 20% - Good</option>
            <option value="0.15"> 15% - It was okay</option>
            <option value="0.1"> 10% - Bad</option>
            <option value="0.05"> 5% - Terrible</option>
          </select>
        </label>
        <button type="button" id="calculate">Calculate</button>
      </form>
    </div>

    <div id="totalTip">
      <sup>$</sup><span id="tip">0.00</span>
    </div>
  </div>

<script src="script.js" charset="utf-8"></script>
</body>
</html>
